<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Local Components</title>
  </head>
  <body>
    <div class="" id="app">
      <h2>{{message}}</h2>
      <item-list></item-list>
    </div>
    <script type="text/x-template" id="item-template">
      <li :class="[{active: isActive}, 'item']" @click="$emit('select')">{{item}}</li>
    </script>
    <script type="text/x-template" id="item-list-template">
      <ul>
       <item :current="currentItem" v-for="item in items" :item="item" @select="selectItem(item)" :key="item" ></item>
      </ul>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
